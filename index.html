<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <title>Typing speed</title>
    </head>
    <body>
        <p class="time">Time: 60:00 seconds</p>
        <div class="textContainer">
            <button class="startButton" onclick="startGame()"><strong style="color:red">Start Game</strong><br><hr><em>60 seconds challenge</em></button>
        </div>
        <div class="infoContainer">
            <p class="correctWord">Correct words: 0</p>
            <p class="displayMessage"></p>
            <button class="restartBtn" onclick="restartGame()">Restart Game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
